<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todos.css">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title"> Welcome To Todo App </h1>
            <h2 class="header__subtitle"> What You Need To Do ? :)</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" class="input" id="search" placeholder="search for a todo"> 
            <label class="checkbox">
                <input type="checkbox"  name="hideCompleted" id="hideCompleted"> Hide Complete Todos
            </label>
        </div>
    </div>

    <div class="container">
        <h1 class="h1"></h1>
        <div id="filterError" class="empty-message"></div>
        <ul id="todos"></ul>
        <div class="actions">
            <form id="add_form">
            <div class="actions__container">
                <input type="text" class="input" name="todoText" placeholder="add new todo"><br>
                <label class="checkbox">
                    <input type="checkbox" name="completed">is it completed?<br>
                </label>
            </div><br>
            <button class="button" type="submit"> Add </button>
            </form>
        </div>

    </div>



    <script src="scripts/todos_funcs.js"></script>
    <script src="scripts/todos.js"></script>
    <script src="./uuid.js">
    </script>
</body>
</html>
